apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels:
    app: demo-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      # Pod Security Context
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        runAsNonRoot: true

      containers:
        - name: demo-app
          image: demo-app:latest # Note: In real prod, use a specific tag/hash
          imagePullPolicy: IfNotPresent # Useful for local testing with manually built images

          # Resource Limits (CRITICAL for stability on smaller nodes)
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "200m"

          ports:
            - containerPort: 8080

          env:
            - name: PORT
              value: "8080"

          # Probes
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10

      # Taint/Toleration & Affinity Examples (Uncomment to use)
      # tolerations:
      # - key: "arch"
      #   operator: "Equal"
      #   value: "arm64"
      #   effect: "NoSchedule"

      # affinity:
      #   nodeAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #     - weight: 1
      #       preference:
      #         matchExpressions:
      #         - key: kubernetes.io/arch
      #           operator: In
      #           values:
      #           - arm64
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app
spec:
  selector:
    app: demo-app
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
